
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hélio Júnior | Portal VIP de Radialismo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050a15',
                panel: '#0f172a',
                primary: '#6366f1',
                gold: '#fbbf24',
                premium: '#fcd34d',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050a15;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      }
      .premium-shadow {
        box-shadow: 0 0 50px -12px rgba(99, 102, 241, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050a15;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
    </style>

  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.42.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>

    <div id="root"></div>
  </body>
</html>
